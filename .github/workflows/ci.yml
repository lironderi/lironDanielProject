name: CI
on:
  push:
  pull_request:

jobs:
  running_tests:
    strategy:
      matrix: 
        os: [ ubuntu-latest ]
        python-version:
          - "3.7"
          - "3.8"
    name: TESTS
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r project_app/app/requirements.txt
        pip install pytest

    - name: Run Python tests
      run: pytest
