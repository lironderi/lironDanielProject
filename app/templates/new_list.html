  /* -------------------------------- 

xnugget info 

-------------------------------- */
  .cd-nugget-info {
    text-align: center;
    position: absolute;
    width: 100%;
    height: 50px;
    line-height: 50px;
    bottom: 0;
    left: 0;
  }

  .cd-nugget-info a {
    position: relative;
    font-size: 14px;
    color: #5e6e8d;
    -webkit-transition: all 0.2s;
    -moz-transition: all 0.2s;

  }

  }

  .cd-nugget-info span {
    vertical-align: middle;
    display: inline-block;
  }

  }

  }

  header {
    height: 200px;
    line-height: 200px;
    text-align: center;
    background-color: #5e6e8d;
    color: #FFF;
  }

  header h1 {
    font-size: 20px;
    font-size: 1.25rem;
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    /* Center horizontally */

    margin: 0 auto;

    border-radius: 4px;
  }

  h1 {
    font-size: 36px;

  .table td,
  .table th {
    border: 1px solid white;
  }

  .mark-square {
    width: 30px;
    height: 30px;
    cursor: pointer;
    background-color: rgb(255, 255, 255);
    border-radius: 4px;
  }

  .marked td {
    position: relative;
  }

  .marked td::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #b52626;
    transform: translateY(-50%);
  }


  .cd-popup {
    position: fixed;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    background-color: rgba(94, 110, 141, 0.9);
    opacity: 0;
    visibility: hidden;
    -webkit-transition: opacity 0.3s 0s, visibility 0s 0.3s;
    -moz-transition: opacity 0.3s 0s, visibility 0s 0.3s;
    transition: opacity 0.3s 0s, visibility 0s 0.3s;
  }

  .cd-popup.is-visible {
    opacity: 1;
    visibility: visible;
    -webkit-transition: opacity 0.3s 0s, visibility 0s 0s;
    -moz-transition: opacity 0.3s 0s, visibility 0s 0s;
    transition: opacity 0.3s 0s, visibility 0s 0s;
  }

  .cd-popup-container {
    position: relative;
    width: 90%;
    max-width: 400px;
    margin: 4em auto;
    background: #020101;
    border-radius: .25em .25em .4em .4em;
    text-align: center;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    -webkit-transform: translateY(-40px);
    -moz-transform: translateY(-40px);
    -ms-transform: translateY(-40px);
    -o-transform: translateY(-40px);
    transform: translateY(-40px);
    /* Force Hardware Acceleration in WebKit */
    /* -webkit-backface-visibility: hidden; */
    -webkit-transition-property: -webkit-transform;
    -moz-transition-property: -moz-transform;
    transition-property: transform;
    -webkit-transition-duration: 0.3s;
    -moz-transition-duration: 0.3s;
    transition-duration: 0.3s;
  }

  .cd-popup-container p {
    padding: 3em 1em;
  }

  .cd-popup-container .cd-buttons:after {
    content: "";
    display: table;
    clear: both;
  }

  .cd-popup-container .cd-buttons li {
    float: left;
    width: 50%;
    list-style: none;
  }

  .cd-popup-container .cd-buttons a {
    display: block;
    height: 60px;
    line-height: 60px;
    text-transform: uppercase;
    color: #FFF;
    -webkit-transition: background-color 0.2s;
    -moz-transition: background-color 0.2s;
    transition: background-color 0.2s;
  }

  .cd-popup-container .cd-buttons li:first-child a {
    background: #fc7169;
    border-radius: 0 0 0 .25em;
  }

  .no-touch .cd-popup-container .cd-buttons li:first-child a:hover {
    background-color: #fc8982;
  }

  .cd-popup-container .cd-buttons li:last-child a {
    background: #b6bece;
    border-radius: 0 0 .25em 0;
  }

  .no-touch .cd-popup-container .cd-buttons li:last-child a:hover {
    background-color: #c5ccd8;
  }

  .cd-popup-container .cd-popup-close {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 30px;
    height: 30px;
  }

  .cd-popup-container .cd-popup-close::before,
  .cd-popup-container .cd-popup-close::after {
    content: '';
    position: absolute;
    top: 12px;
    width: 14px;
    height: 3px;
    background-color: #8f9cb5;
  }

  .cd-popup-container .cd-popup-close::before {
    -webkit-transform: rotate(45deg);
    -moz-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    -o-transform: rotate(45deg);
    transform: rotate(45deg);
    left: 8px;
  }

  .cd-popup-container .cd-popup-close::after {
    -webkit-transform: rotate(-45deg);
    -moz-transform: rotate(-45deg);
    -ms-transform: rotate(-45deg);
    -o-transform: rotate(-45deg);
    transform: rotate(-45deg);
    right: 8px;
  }

  .is-visible .cd-popup-container {
    -webkit-transform: translateY(0);
    -moz-transform: translateY(0);
    -ms-transform: translateY(0);
    -o-transform: translateY(0);
    transform: translateY(0);
  }

  @media only screen and (min-width: 1170px) {
    .cd-popup-container {
      margin: 8em auto;

<script>

  document.addEventListener("DOMContentLoaded", function () {
    const container = document.querySelector(".container");
    const listId = "{{ list_data._id }}"; // Get the list ID from your template

    container.addEventListener("click", function (event) {
      if (event.target.classList.contains("deletebtn")) {
        const action = event.target.getAttribute("data-action");

        if (action === "delete") {
          // Perform the delete action
          const row = event.target.closest("tr");
          const rowId = row.getAttribute("data-row-id");

          fetch(`/delete_item/${rowId}/${listId}`, {
            method: "DELETE",
          })
            .then((response) => {
              if (response.ok) {
                row.remove();
              } else {
                console.error("Failed to delete item");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        } else if (action === "save") {
          
        }
      }
    });
  });
  document.addEventListener("DOMContentLoaded", function () {
    const tableBody = document.querySelector(".table tbody");
    const yesButton = document.getElementById("yes-button");
    const noButton = document.getElementById("no-button");
    const container = document.querySelector(".container");
    const finishButton = document.getElementById("finish-button");
    const listId = "{{ list_data._id }}";


    yesButton.addEventListener("click", function (event) {

      const user = "{{ user.username }}";  // Get the username from the template context
      const dataRows = document.querySelectorAll(".data-row");
      const formData = []; // Initialize an array to store form data

      // Loop through all rows with class "data-row"
      document.querySelectorAll(".data-row").forEach(function (row) {
        const itemInput = row.querySelector("input[name='item']");
        const quantityInput = row.querySelector("input[name='quantity']");

        const item = itemInput.value.trim();
        const quantity = quantityInput.value.trim();

        if (item && quantity) {
          formData.push({ item, quantity });
        }
      });

      // Send a POST request to save the items
      fetch(`/save-items/${listId}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ items: formData }),
      })
        .then(response => {
          if (response.ok) {
            // Handle success, e.g., redirect to a page or show a success message
            window.location.href = "{{ url_for('new_list_page', list_id=list_data._id, items=items) }}";
          } else {
            // Handle error, e.g., show an error message
            console.error('Failed to save items');
          }
        })
        .catch(error => {
          console.error("Error:", error);
        });
    });




    container.addEventListener("keydown", function (event) {
      if (event.key === "Enter" && event.target.classList.contains("data-input")) {
        event.preventDefault(); // Prevent the default behavior (form submission)
        const newRow = createEmptyRow();
        const currentRow = event.target.closest(".data-row");
        const nextRow = currentRow.nextElementSibling;

        if (nextRow) {
          nextRow.before(newRow);
        } else {
          currentRow.parentNode.appendChild(newRow);
        }

        newRow.querySelector(".data-input").focus();
      }
    });


    finishButton.addEventListener("click", function () {
      // Show the popup when the "Finish" button is clicked
      const popup = document.querySelector(".cd-popup");
      popup.classList.add("is-visible");
    });

    //close popup
    $('.cd-popup').on('click', function (event) {
      if ($(event.target).is('.cd-popup-close') || $(event.target).is('.cd-popup')) {
        event.preventDefault();
        $(this).removeClass('is-visible');
      }
    });
    //close popup when clicking the esc keyboard button
    $(document).keyup(function (event) {
      if (event.which == '27') {
        $('.cd-popup').removeClass('is-visible');
      }
    });

    function createEmptyRow() {
      const newRow = document.createElement("tr");
      newRow.classList.add("data-row");
      newRow.innerHTML = `
              <td><input class="data-input" type="text" name="item"></td>
              <td><input class="data-input" type="text" name="quantity"></td>
              <td>
                <button type="button" class="deletebtn">Delete</button>
              </td>
          `;
      return newRow;
    }



  });

</script>
